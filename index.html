<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>silly lil thing twt</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>

<script>

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener("click", ()=>controls.lock());
scene.add(controls.getObject());

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

let floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100,100),
    new THREE.MeshStandardMaterial({color:0x222222})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

let cube = new THREE.Mesh(
    new THREE.BoxGeometry(3,3,3),
    new THREE.MeshStandardMaterial({color:0x00ff00})
);
cube.position.set(0,2,-10);
scene.add(cube);

camera.position.y = 2;

// Basic movement
let velocity = new THREE.Vector3();
let keys = {};

document.addEventListener("keydown", e=>keys[e.code]=true);
document.addEventListener("keyup", e=>keys[e.code]=false);

let clock = new THREE.Clock();

function update(dt){

let dir = new THREE.Vector3(
    Number(keys["KeyA"])-Number(keys["KeyD"]), // Inverted left-right (A = negative, D = positive)
    0,
    Number(keys["KeyS"])-Number(keys["KeyW"])  // Forward-backward (W = positive, S = negative)
).normalize();


    if(dir.length()>0){
        let forward = new THREE.Vector3();
        controls.getDirection(forward);
        forward.y=0;
        forward.normalize();

        let right = new THREE.Vector3();
        right.crossVectors(camera.up, forward).normalize();

        velocity.add(forward.multiplyScalar(-dir.z*20*dt));
        velocity.add(right.multiplyScalar(dir.x*20*dt));
    }

    velocity.multiplyScalar(0.9); // friction
    controls.getObject().position.addScaledVector(velocity,dt);
}

function animate(){
    requestAnimationFrame(animate);
    let dt = clock.getDelta();
    update(dt);
    renderer.render(scene,camera);
}

animate();

</script>


</body>
</html>
