<!DOCTYPE html>
<html>
<head>
  <title>3D Bumper Kart</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

renderer.shadowMap.enabled = true;

// Lighting
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
light.castShadow = true;
scene.add(light);

scene.add(new THREE.AmbientLight(0xffffff, 0.3));

// Ground
const groundGeo = new THREE.PlaneGeometry(100, 100);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

// -------- BUMPER KART CLASS --------
class BumperKart {
  constructor(color, x, z) {

    this.group = new THREE.Group();
    scene.add(this.group);

    // Body
    const bodyGeo = new THREE.BoxGeometry(1.2, 0.4, 2);
    const bodyMat = new THREE.MeshStandardMaterial({ color });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = 0.4;
    body.castShadow = true;
    this.group.add(body);

    // Nose
    const noseGeo = new THREE.BoxGeometry(1, 0.35, 0.6);
    const nose = new THREE.Mesh(noseGeo, bodyMat);
    nose.position.set(0, 0.4, -1.2);
    this.group.add(nose);

    // Seat
    const seatGeo = new THREE.BoxGeometry(0.8, 0.4, 0.6);
    const seatMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const seat = new THREE.Mesh(seatGeo, seatMat);
    seat.position.set(0, 0.6, 0.3);
    this.group.add(seat);

    // Wheel setup
    const wheelGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.3, 16);
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111 });

    this.frontWheels = [];
    this.rearWheels = [];

    const wheelPositions = [
      { x: -0.8, y: 0.35, z: 0.8, front: true },
      { x:  0.8, y: 0.35, z: 0.8, front: true },
      { x: -0.8, y: 0.35, z: -0.8, front: false },
      { x:  0.8, y: 0.35, z: -0.8, front: false }
    ];

    wheelPositions.forEach(pos => {
      const wheelPivot = new THREE.Group();
      wheelPivot.position.set(pos.x, pos.y, pos.z);
      this.group.add(wheelPivot);

      const wheel = new THREE.Mesh(wheelGeo, wheelMat);
      wheel.rotation.z = Math.PI / 2; // sideways
      wheelPivot.add(wheel);

      if (pos.front) {
        this.frontWheels.push(wheelPivot);
      } else {
        this.rearWheels.push(wheelPivot);
      }
    });

    this.group.position.set(x, 0, z);

    this.velocity = new THREE.Vector3();
    this.speed = 0;
    this.steerAngle = 0;
  }

  update() {
    this.group.position.add(this.velocity);

    // Spin wheels based on movement
    const spinAmount = this.speed * 5;

    [...this.frontWheels, ...this.rearWheels].forEach(pivot => {
      pivot.children[0].rotation.x -= spinAmount;
    });

    // Turn front wheels visually
    this.frontWheels.forEach(pivot => {
      pivot.rotation.y = this.steerAngle;
    });
  }
}


// Create Player Kart
const player = new BumperKart(0xff0000, 0, 0);

// Movement
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

function updatePlayer() {

  if (keys["ArrowUp"]) player.speed += 0.01;
  if (keys["ArrowDown"]) player.speed -= 0.01;

  player.speed *= 0.98;

  // Steering input
  if (keys["ArrowLeft"]) {
    player.group.rotation.y += 0.04;
    player.steerAngle = 0.5;
  } 
  else if (keys["ArrowRight"]) {
    player.group.rotation.y -= 0.04;
    player.steerAngle = -0.5;
  } 
  else {
    player.steerAngle = 0;
  }

  const forward = new THREE.Vector3(0, 0, -1);
  forward.applyQuaternion(player.group.quaternion);

  player.velocity.copy(forward).multiplyScalar(player.speed);
}


// Camera Follow
function updateCamera() {
  const offset = new THREE.Vector3(0, 4, 6);
  offset.applyQuaternion(player.group.quaternion);

  camera.position.copy(player.group.position).add(offset);
  camera.lookAt(player.group.position);
}

// Animate
function animate() {
  requestAnimationFrame(animate);

  updatePlayer();
  player.update();
  updateCamera();

  renderer.render(scene, camera);
}

animate();

// Resize support
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
